<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

</head>

<body>

    <div class="container text-center">
        <div class="jumbotron" id="titlebar">
            <h1 class="display-3 font-weight-bold">Sports Hangman</h1>
        </div>
        <div class="row">
            <div class="col col-xs-6">
                <h4>SCORE:
                    <span id="score">0</span>
                </h4>
            </div>
            <div class="col col-xs-6">
                <h4>HIGH SCORE:
                    <span id="high-score">0</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="dashes">_ _ _ _ _</h1>
                <br>
                <h4 id="letters">g j t e d</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>GUESSES LEFT:
                    <span id="guesses">10</span>
                </h4>
            </div>
        </div>


    </div>

    <script>
    </script>
